


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MINI PROJECT</title>
    <style type="text/css">
      .container
      {
          text-align: center;
          width: 400px;
      }
      .alert
      {
        color: red;
      }
  </style>
  </head>
  <body>
    <div class="container">

      <h1>DigiExpert</h1>
   
      <form [formGroup]="demoForm" (ngSubmit)="onSubmit()" >
      <fieldset class="form-group">
        <label>First Name</label>
      <input type="text" class="form-control" id="fname" formControlName="fname"
       placeholder="Enter Your Name" >
       <span *ngIf="fname && fname.invalid && fname.touched" class="alert">
        <div *ngIf="fname.errors && fname.errors.required">Name is required.</div>
        <div *ngIf="fname.errors && fname.errors.minlength">Name should be 3 character.</div>
        <div *ngIf="fname.errors && fname.errors.pattern">Please Enter Valid Name.</div>
       </span>
    
    </fieldset>
     <fieldset class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Enter Your Surname" formControlName="lname">
      <span *ngIf="lname && lname.invalid && lname.touched" class="alert">
        <div *ngIf="lname.errors && lname.errors.required">Last Name is required.</div>
        <div *ngIf="lname.errors && lname.errors.minlength">Last Name should be 3 character.</div>
        <div *ngIf="lname.errors && lname.errors.pattern">Please Enter Valid Name.</div>
       
       </span>
    </fieldset>
      <fieldset class="form-group">
        <label>Email Address</label>
      <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Enter Email Address" formControlName="email">
      <span *ngIf="email && email.invalid && email.touched" class="alert">
        <div *ngIf="email.errors && email.errors.required">Email is required.</div>
        <div *ngIf="email.errors && email.errors.email">Please Enter Valid Email Address.</div>
       </span>
    </fieldset>
     <fieldset class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Enter Password" formControlName="password">
      <span *ngIf="password && password.invalid && password.touched" class="alert">
        <div *ngIf="password.errors && password.errors.required">Password is required.</div>
        <div *ngIf="password.errors && password.errors.minlength">Password should be 8 character.</div>
       </span>
    
    </fieldset>
      
    
     <fieldset class="form-group">
      <button class="btn btn-success" type="submit" name="submit" >Login</button>
    </fieldset>
    </form>


</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
